<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 col-md-12 bg-warning">
      <h2>STUDENT DATABASE ADD</h2>
      <form name="form" #form="ngForm" class="was-validated" (ngSubmit)=addts(form.value)>
        <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.studentdata.id">
          <div class="form-group">
              <label>Name:</label>
              <input type="text" class="form-control" placeholder="Enter yourname" name="uname" #uname="ngModel" [(ngModel)]="service.studentdata.uname" required>
              <div class="valid-feedback">Valid.</div>
              <div class="invalid-feedback">Please fill out this field.</div>
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" class="form-control" placeholder="Enter your email" name="email" #email="ngModel"[(ngModel)]="service.studentdata.email" required>
                <div class="valid-feedback">Valid.</div>
                <div class="invalid-feedback">Please fill out this field.</div>
              </div>  
              <div class="form-group">
                  <label>Reg.No:</label>
                  <input type="text" class="form-control" placeholder="Enter your reg no" name="regno" #regno="ngModel" [(ngModel)]="service.studentdata.regno" required>
                  <div class="valid-feedback">Valid.</div>
                  <div class="invalid-feedback">Please fill out this field.</div>
                </div>
                <div class="form-group">
                    <label>class:</label>
                    <input type="text" class="form-control" placeholder="Enter your class" name="class" #class="ngModel" [(ngModel)]="service.studentdata.class" required>
                    <div class="valid-feedback">Valid.</div>
                    <div class="invalid-feedback">Please fill out this field.</div>
                  </div>
                <div class="form-group">
                      <label>Dayscholer/hosteller:</label>
                      <input type="text" class="form-control" placeholder="Enter your " name="dayhostel" #dayhostel="ngModel" [(ngModel)]="service.studentdata.dayhostel" required>
                      <div class="valid-feedback">Valid.</div>
                      <div class="invalid-feedback">Please fill out this field.</div>
                    </div>
                    <div class="form-group">
                        <label>Contact No:</label>
                        <input type="text" class="form-control" placeholder="Enter your contact no" name="contactno" #contactno="ngModel" [(ngModel)]="service.studentdata.contactno" required>
                        <div class="valid-feedback">Valid.</div>
                        <div class="invalid-feedback">Please fill out this field.</div>
                      </div>
                      <div class="col-lg-12 text-center">
                      <button type="submit" class="btn btn-primary">Submit</button>
                    </div>
                    <br>
      </form>
    </div>
  </div>
</div>
